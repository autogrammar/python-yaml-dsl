Message:
  patterns:
    - "{object} {action} {} with {public}"
    - "{object} {action} {modifiers} {} with {public}"
    - "{action:create} {} with {public} on {object}"
    - "{action:delete,read} {modifiers} {} with {public} from {object}"
  public:
    date: datetime
    sender: string
    content: string
    subject: string
  action:
    read:
      object:
        - Account
      modifier:
        - last: integer
        - all
    delete:
      object:
        - Account
      modifier:
        - last: integer
        - all  
    create: 
      object:
        - Account
    default: read


Account:
  patterns:
    - "{action:disconnect} {} {public}"
    - "{action:connect} to {} {public} and {object}"
    - "{object:email.action:create} on {} {public}"
    - "{object} and {action:disconnect} {} {public}"
    - "{object} from {} {public}"
  public:
    email: text
  private:
    server: text
    password: text
    username: text
    port: number
  action:
    connect:
      object:
        - Message
    disconnect: {}
    default: connect