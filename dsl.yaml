Credentials:
  properties:
    server: text
    password: text
    username: text
    port: number
  prefix:
    - with

Message:
  properties:
    date: datetime
    sender: string
    content: string
    subject: string
  actions:
    - read:
      - last
      - all
    - delete:
      - last
      - all
    - create:
      - one
  modifiers:
    last: integer
    all: boolean
  parameters:
    - from
    - on
  prefix:
    - for
  suffix:
    - with
  hasMany:
    - Account

Email:
  suffix:
    - Account
    - Message
  prefix:
    - to

Account:
  properties:
    email: text
  actions:
    - connect
    - disconnect
  hasMany:
    - Message
  prefix:
    - to
    - from