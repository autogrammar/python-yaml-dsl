Message:
  object:
    - Account
  action:
    create:
      sentence: "{action} {} with {public} and {object}"
      shell: "{}.sh {action} {public}"
      public:
        sender: string
        content: string
        subject: string
    read:
      sentence: "{action:read} {many} {} with {public}"
      shell: "{}.sh {many} {action} {public}"
      public:
        from: datetime
        to: datetime
        sender: string
        content: string
        subject: string
      modifier:
        - last: integer
        - all
        - one
    delete:
      sentence: "{}.sh {modifier} {action} {public}"
      shell: "{}.sh {modifier} {action} {public}"
      public:
        from: datetime
        to: datetime
        sender: string
        content: string
        subject: string
      modifier:
        - last: integer
        - all
        - one


Account:
  default: connect
  action:
    connect:
      object:
        - Message
      sentence: "{action} to {} {public} and {object}"
      shell: "{}.sh {action} {public}"
      public:
        email: string
      private:
        server: string
        password: string
        username: string
        port: number

    disconnect:
      sentence: "{action} {} {public}"
      shell: "{}.sh {action} {public}"
      public:
        email: string
      private:
        server: string
        password: string
        username: string
        port: number
